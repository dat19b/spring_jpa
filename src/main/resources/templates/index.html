<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:classth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opskrifter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Opskrifter</h1>

<table>
    <thead class="table table-striped">
        <tr>
            <th scope="col">Opskrift</th>
            <th scope="col">Kilde</th>
            <th scope="col">Fremgangsm√•de</th>
            <th scope="col">Noter</th>
            <th scope="col">Kategorier</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr  scope="row" th:each="recipe : ${recipes}">
            <td th:text="${recipe.description}">kage</td>
            <td th:text="${recipe.source}">Jimmy</td>
            <td th:text="${recipe.directions}">drik en kop te</td>
            <td th:text="${recipe.notes.description}">nyttige noter</td>
            <td>
                <p th:each="category : ${recipe.categories}">
                    <span th:text="${category.description}">min kategori</span>
                </p>
            </td>
            <td><a class="btn btn-warning" th:href="@{'/update/' + ${recipe.id}}">Opdater</a></td>

            <td><a class="btn btn-danger" th:href="@{'/delete/' + ${recipe.id}}">Slet</a></td>
        </tr>
    </tbody>

</table>

<a class="btn btn-primary" href="create">Opret opskrift</a>
<a class="btn btn-info" href="h2-console">H2-console</a>

</body>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
